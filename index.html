<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Figure Configurator</title>
  </head>
  <body>
    <h1>Figure configurator</h1>
    <p>
      Welcome to the figure-configurator. Please select colors and features you
      want for your figure.
    </p>
    

    <div id="configurator">
      <div id="product-preview">
        <img
          class="figure"
          src="./img/figure1.png"
          alt="lego_figure"
          data-feature="figure"
        />

        <img src="./img/beanie.png" alt="" class="hide" data-feature="beanie" />
        <img src="./img/radio.png" alt="" class="hide" data-feature="radio" />
        <!-- <img
          src="/img/blackShort_.png"
          alt=""
          class="hide"
          data-feature="shortHair"
        /> -->
        <!-- <img
          src="/img/calculator.png"
          alt=""
          class=""
          data-feature="calculator"
        /> -->

        <img
          src="./img/metalHair.png"
          alt=""
          class="hide"
          data-feature="metalHair"
        />
        <img src="./img/guitar.png" alt="" class="hide" data-feature="guitar" />
        <img src="./img/pirate.png" alt="" class="hide" data-feature="pirate" />
        <img src="./img/bird.png" alt="" class="hide" data-feature="bird" />
      </div>

      <div id="options">
        Choose Add-on
        <figure class="option" data-name="beanie">
          <img src="./img/beanie.png" alt="beanie" />
          <figcaption>Beanie</figcaption>
        </figure>
        <figure class="option" data-name="radio">
          <img src="./img/radio.png" alt="radio"  />
          <figcaption>Boombox</figcaption>
        </figure>

        <figure class="option" data-name="metalHair">
          <img src="./img/metalHair.png" alt="hair"  />
          <figcaption>Long Hair</figcaption>
        </figure>

        <figure class="option" data-name="guitar">
          <img src="./img/guitar.png" alt="guitar"  />
          <figcaption>Guitar</figcaption>
        </figure>

        <figure class="option" data-name="pirate">
          <img src="./img/pirate.png" alt="hair"  />
          <figcaption>Pirate Hat</figcaption>
        </figure>
        <figure class="option" data-name="bird">
          <img src="./img/bird.png" alt="bird"  />
          <figcaption>Pirate Companion</figcaption>
        </figure>
      </div>
      <div id="selected">
        selected:
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <!-- <script src="color.js"></script> -->
</html>
